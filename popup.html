<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title data-i18n="app_title"></title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 data-i18n="app_title"></h1>
    
    <div class="timer-display">
      <div id="timer">00:00:00</div>
    </div>

    <div class="controls">
      <div class="duration-section">
        <label data-i18n="label_workout_duration"></label>
        <select id="durationPreset">
          <option value="900" data-i18n="duration_15_minutes"></option>
          <option value="1800" selected data-i18n="duration_30_minutes"></option>
          <option value="2700" data-i18n="duration_45_minutes"></option>
          <option value="custom" data-i18n="duration_custom"></option>
        </select>
        <input type="number" id="customDurationInput" min="1" max="180" value="30" data-i18n-placeholder="placeholder_minutes" style="display:none">
      </div>
      <div class="button-group">
        <button id="startBtn" class="btn-start" data-i18n="button_start"></button>
        <button id="pauseBtn" class="btn-pause" disabled data-i18n="button_pause"></button>
        <button id="stopBtn" class="btn-stop" disabled data-i18n="button_stop"></button>
      </div>
    </div>

    <div class="bpm-controls">
      <label><span data-i18n="label_bpm_speed"></span><span id="bpmValue">180</span></label>
      <div class="bpm-container">
        <input type="range" id="bpmSlider" min="60" max="360" value="180" step="1">
      </div>
      <label>
        <input type="checkbox" id="soundToggle" checked>
        <span data-i18n="label_enable_sound"></span>
      </label>
    </div>

    <details class="advanced-settings">
      <summary data-i18n="heading_advanced_settings"></summary>
      <div class="advanced-content">
        <div class="bpm-controls">
          <label>
            <input type="checkbox" id="autoStartToggle">
            <span data-i18n="label_auto_follow_video"></span>
          </label>
        </div>

        <div class="bpm-controls">
          <label data-i18n="label_sound_type"></label>
          <div class="sound-type-container">
            <select id="soundTypeSelect">
              <option value="beep" data-i18n="sound_type_beep_synthetic"></option>
              <option value="castanets" data-i18n="sound_type_castanets_real"></option>
              <option value="snaredrum" data-i18n="sound_type_snaredrum_real"></option>
            </select>
          </div>
        </div>

        <div class="bpm-controls">
          <label data-i18n="label_time_signature"></label>
          <div class="time-signature-container">
            <select id="timeSignatureSelect">
              <option value="2/4" data-i18n="time_signature_2_4"></option>
              <option value="3/4" data-i18n="time_signature_3_4"></option>
              <option value="4/4" selected data-i18n="time_signature_4_4"></option>
            </select>
          </div>
        </div>

        <div class="bpm-controls">
          <label><span data-i18n="label_panel_opacity"></span><span id="opacityValue">80</span>%</label>
          <div class="bpm-container">
            <input type="range" id="opacitySlider" min="0" max="100" value="80" step="5">
          </div>
        </div>
      </div>
    </details>

    <div class="status">
      <p id="statusText" data-i18n="status_ready"></p>
    </div>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
