  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .tile {
      width: 440px;
      height: 280px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 32px;
      position: relative;
      overflow: hidden;
    }

    .tile::before {
      content: '';
      position: absolute;
      top: -50px;
      right: -50px;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
      border-radius: 50%;
    }

    .logo-text {
      font-size: 32px;
      font-weight: 800;
      color: white;
      text-align: center;
      margin-bottom: 12px;
      z-index: 1;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .tagline {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
      margin-bottom: 24px;
      z-index: 1;
      font-weight: 500;
    }

    .timer-preview {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 20px 32px;
      border-radius: 12px;
      text-align: center;
      z-index: 1;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .timer-text {
      font-size: 48px;
      font-weight: 800;
      color: white;
      letter-spacing: 4px;
      margin-bottom: 8px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      font-variant-numeric: tabular-nums;
    }

    .bpm-text {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 600;
    }

    .features-compact {
      display: flex;
      gap: 16px;
      margin-top: 20px;
      z-index: 1;
    }

    .feature-badge {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 12px;
      font-weight: 600;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
