      height: 200px;

      margin-bottom: 24px;
      z-index: 1;

      backdrop-filter: blur(10px);
      padding: 20px 32px;
      border-radius: 12px;
      text-align: center;
      z-index: 1;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .timer-text {
      font-size: 48px;
      font-weight: 800;
      color: white;
      letter-spacing: 4px;
      margin-bottom: 8px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);

    .bpm-text {
